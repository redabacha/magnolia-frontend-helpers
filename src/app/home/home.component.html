<div class="content-background">
    <main class="container">
        <div editable-area [name]="'header'" [content]="content"></div>
        <h1>{{content?.title}}</h1>
        <div>
            <h2>Primary Area</h2>
            <div class="col-12">
                <div editable-area [name]="'main-area'" [content]="content"></div>
            </div>
        </div>

        <div *ngIf="secondaryAreaVisible">
            <h2>Secondary Area</h2>
            <div class="col-12">
                <div editable-area [name]="'secondary-area'" [content]="content"></div>
            </div>
        </div>

        <button class="btn btn-danger" (click)="toggleArea()">Click me</button>
        <button class="btn btn-primary" routerLink="/about">About</button>
    </main>
</div>
