class: info.magnolia.rendering.spa.renderer.SpaRenderableDefinition
renderType: spa
visible: true
title: Standard Minimal Page
dialog: mte:pages/pageProperties
templateScript: /sample-light-module/webresources/index.html
jsPaths:
  - /.resources/sample-light-module/webresources/static/js/main.js
cssPaths:
  - /.resources/sample-light-module/webresources/static/css/main.css

areas:
  header:
    renderType: spa
    title: Header
    availableComponents:
      navigation:
        id: sample-light-module:components/navigation
  main:
    renderType: spa
    title: Main
    availableComponents:
      title:
        id: sample-light-module:components/title
      text-image:
        id: sample-light-module:components/text-image
      nested:
        id: sample-light-module:components/nested
  secondary:
    renderType: spa
    title: Secondary
    availableComponents:
      title:
        id: sample-light-module:components/title
      text-image:
        id: sample-light-module:components/text-image
      nested:
        id: sample-light-module:components/nested
  single:
    type: single
    title: Single
    dialog: sample-light-module:components/title
    availableComponents:
      title:
        id: sample-light-module:components/title
      text-image:
        id: sample-light-module:components/text-image
  noComponent:
    type: noComponent
  noComponentNoCreatedNode:
    createAreaNode: false
    type: noComponent
